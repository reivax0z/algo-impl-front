<dom-module id="report-rest">
  <style include="iron-flex iron-flex-alignment">
    .center {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
    }

    .with-margin {
      margin-bottom: 15px;
    }

    .button {
      background-color: lightgrey;
      color: black;
    }
  </style>
  <template>

    <iron-ajax
      id="ajax_report"
      url="http://localhost:8080/algo-impl/report/{{algoType}}/{{size}}"
      handle-as="json"
      content-type="application/json"
      method="GET"
      on-response="_onResponseReportCallback"
      debounce-duration="300">
    </iron-ajax>

    <h3>Retrieve the Reports matching the following parameters</h3>

    <div class="with-margin">
      <paper-dropdown-menu id="algo_selector" label="Algorithm Type">
        <paper-listbox class="dropdown-content" selected="0">
          <paper-item>SORT</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>

    <div class="with-margin">
      <paper-input
        id="size-input"
        label="Size of the data set used"
        value="{{size::input}}"
        type="number"
        min="1000"
        error-message="Invalid input! (Min value is 1000)"
        auto-validate="true">
      </paper-input>
    </div>

    <paper-button
      raised
      class="button"
      on-click="_onRestReportCall"
      disabled="{{freeze}}">
      <iron-icon icon="cloud-download"></iron-icon>Get Reports
    </paper-button>

    <div id="results" hidden="{{!showResults}}">
      <h3>Below are the results for the given parameters</h3>

      <ul>
        <template is="dom-repeat" items="{{data}}">
          <li><a href$="{{baseUrl}}report/{{item.id}}">{{item.id}}</a></li>
        </template>
      </ul>

    </div>

    <paper-toast
      opened={{noResult}}
      duration="3000"
      text="No results in DB for the given parameters...">
    </paper-toast>

  </template>
  <script>
    Polymer({
      is: "report-rest",

      _onRestReportCall: function () {
        this.freeze = true;
        this.algoType = this.$.algo_selector.value;
        this.$.ajax_report.generateRequest();
        this.showResults = false;
      },
      _onResponseReportCallback: function(response) {
        this.data = response.detail.response;
        this.freeze = false;

        if (this.data.length == 0) {
          this.noResult = true;
        } else {
          this.showResults = true;
        }
      },

      properties: {
        size: {
          type: Number,
          value: 1000,
          notify: true
        },
        algoType: {
          type: String,
          notify: true
        },
        data: {
          type: Object
        },
        freeze: {
          type: Boolean,
          value: false,
          notify: true
        },
        noResult: {
          type: Boolean,
          value : false,
          notify: true
        },
        showResults: {
          type: Boolean,
          value: false,
          notify: true
        }
      }
    });
  </script>
</dom-module>
